<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .step-content {
      display: none;
    }
    .step-content.active {
      display: block;
    }
    .step-circle {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      position: relative;
    }
    .step-circle.active {
      background-color: #28a745;
    }
    .step-line {
      height: 3px;
      width: 100%;
      background-color: #007bff;
      position: absolute;
      top: 50%;
      transform: translateY(-1.5px);
      z-index: -1;
    }
    .step-line.active {
      background-color: #28a745;
    }
    @media (max-width: 576px) {
      .step-circle {
        width: 30px;
        height: 30px;
        line-height: 30px;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="step-circle active" onclick="goToStep(1)">
          1
          <div class="step-line"></div>
        </div>
        <div class="step-circle" onclick="goToStep(2)">
          2
          <div class="step-line"></div>
        </div>
        <div class="step-circle" onclick="goToStep(3)">
          3
        </div>
      </div>
      <div class="step-content active" id="step1">
        <h2>Step 1</h2>
        <p>This is the content of step 1.</p>
        <button class="btn btn-primary" onclick="goToStep(2)">Next</button>
      </div>
      <div class="step-content" id="step2">
        <h2>Step 2</h2>
        <p>This is the content of step 2.</p>
        <button class="btn btn-primary mr-2" onclick="goToStep(1)">Previous</button>
        <button class="btn btn-primary" onclick="goToStep(3)">Next</button>
      </div>
      <div class="step-content" id="step3">
        <h2>Step 3</h2>
        <p>This is the content of step 3.</p>
        <button class="btn btn-primary mr-2" onclick="goToStep(2)">Previous</button>
        <button class="btn btn-success">Finish</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function goToStep(step) {
    var currentStep = document.querySelector('.step-content.active');
    var nextStep = document.getElementById('step' + step);

    if (currentStep && nextStep) {
      currentStep.classList.remove('active');
      nextStep.classList.add('active');
      updateProgress(step);
    }
  }

  function updateProgress(step) {
    var progress = (step - 1) / 2 * 100;
    document.querySelector('.progress-bar').style.width = progress + '%';
    document.querySelector('.progress-bar').setAttribute('aria-valuenow', progress);
    
    var circles = document.querySelectorAll('.step-circle');
    var lines = document.querySelectorAll('.step-line');
    
    circles.forEach(function(circle, index) {
      if (index < step) {
        circle.classList.add('active');
      } else {
        circle.classList.remove('active');
      }
    });
    
    lines.forEach(function(line, index) {
      if (index < step - 1) {
        line.classList.add('active');
      } else {
        line.classList.remove('active');
      }
    });
  }
</script>

</body>
</html>
